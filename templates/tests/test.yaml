---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    source: test.yaml
    {{- include "synology-csi.labels" $ | nindent 4 }}
  name: {{ include "synology-csi.fullname" $ }}-test
  annotations:
    helm.sh/hook: test
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ include "synology-csi.fullname" $ }}-delete
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: test
    source: test.yaml
    {{- include "synology-csi.labels" $ | nindent 4 }}
  name: {{ include "synology-csi.fullname" $ }}-test
  annotations:
    helm.sh/hook: test
spec:
  containers:
    - name: touch
      command: ["/bin/sh", "-c", "echo 'Hello world!' >/data/file"]
      image: busybox
      volumeMounts:
        - mountPath: /data
          name: data
  restartPolicy: Never
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: {{ include "synology-csi.fullname" $ }}-test
